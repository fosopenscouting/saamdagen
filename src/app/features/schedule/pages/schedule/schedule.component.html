<mat-tab-group mat-stretch-tabs="center" animationDuration="0ms">
    <mat-tab *ngFor="let day of days" [label]="day.title">
        <div class="schedule-item" *ngFor="let item of day.items">
            <app-schedule-item [scheduleItem]="item"></app-schedule-item>
        </div>
    </mat-tab>
</mat-tab-group>
