<div class="container settings">
  <mat-card class="card">
      <mat-card-header>
          <mat-card-title class="mat-title">Instellingen</mat-card-title>
      </mat-card-header>
      <mat-card-content class="container">
            <div class="setting">
                <p class="setting-label">Donker thema</p>
                <mat-slide-toggle class="toggle" [checked]="isDarkTheme$ | async" (change)="toggleTheme($event.checked)">
                </mat-slide-toggle>
            </div>
      </mat-card-content>
  </mat-card>

  <mat-card class="card">
      <mat-card-header>
          <mat-card-title class="mat-title">Over de app</mat-card-title>
      </mat-card-header>
      <mat-card-content class="container">
          <p>Copyright FOS Open Scouting 2021 (nodig?)</p>
          <p>Versie: {{version}}</p>
          <a href="https://github.com/fosopenscouting/saamdagen">GitHub</a>
      </mat-card-content>
  </mat-card>

</div>
