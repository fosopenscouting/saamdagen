<div class="container" [class.is-mobile]="isHandset$ | async">
  <mat-toolbar class="toolbar" color="primary">
    <button
      type="button"
      aria-label="Toggle sidenav"
      mat-icon-button
      (click)="drawer.toggle()"
    >
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <span>Saamdagen</span>
 
   
  </mat-toolbar>
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav
      #drawer
      class="sidenav mat-elevation-z2"
      [fixedInViewport]="isHandset$ | async"
      mode="over"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [fixedTopGap]="(isHandset$ | async) ? '56' : '64'"
      [opened]="false"
    >
      <!--<mat-toolbar>Menu</mat-toolbar>-->
      <mat-nav-list>
        <a mat-list-item routerLink="/settings" routerLinkActive="active" (click)="drawer.close()">Instellingen</a>
        <a mat-list-item routerLink="/profile" routerLinkActive="active" (click)="drawer.close()"
          >Profiel</a
        >
        <a mat-list-item (click)="checkUpdate()">Controleren op updates</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="content-container">
      <ng-content></ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
