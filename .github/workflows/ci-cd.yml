name: Expo Publish
on:
  push:
    branches:
      - master
jobs:
  version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: gittools/actions/gitversion/setup@v0.9.8
        with:
          versionSpec: '5.x'
      - uses: gittools/actions/gitversion/execute@v0.9.8
      - uses: rickstaa/action-create-tag@v1
        with:
          tag: "v{{env.SEMVER}}"
          message: "v{{env.SEMVER}}"
  staging:
    name: Build and deploy
    runs-on: ubuntu-latest
    needs: [version]
    environment: Staging
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - uses: expo/expo-github-action@v6
        with:
          expo-version: 4.x
          token: ${{ secrets.EXPO_TOKEN }}
      - run: yarn install
      - run: expo publish --release-channel staging
  production:
    name: Build and deploy
    runs-on: ubuntu-latest
    needs: [staging]
    environment: Production
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - uses: expo/expo-github-action@v6
        with:
          expo-version: 4.x
          token: ${{ secrets.EXPO_TOKEN }}
      - run: yarn install
      - run: expo publish
